{% extends 'admin/base.html' %}
{% block title %}Dashboard - FruitApp{% endblock %}

{% block content %}
<h1 class="mb-4">Dashboard</h1>

<div class="row">
  <div class="col-lg-4 col-6">
    <div class="small-box bg-info text-white shadow">
      <div class="inner">
        <h3 class="display-4 fw-bold">{{ total_appointments }}</h3>
        <p class="fs-5">Total de Citas</p>
        <a href="{{ url_for('main.index') }}" class="btn btn-outline-light btn-sm mt-2">
          <i class="fas fa-eye me-1"></i> Ver citas
        </a>
      </div>
      <div class="icon">
        <i class="fas fa-calendar-check fa-3x"></i>
      </div>
    </div>
  </div>
</div>
{% endblock %}
